services:
  # ================================
  # NestJS Application (Development)
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nicd-server-dev
    restart: unless-stopped
    env_file:
      - .env.local
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-nicd}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-dev-access-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh-secret}
      - JWT_ACCESS_EXPIRES_IN=${JWT_ACCESS_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - MAIL_HOST=${MAIL_HOST:-smtp.mailtrap.io}
      - MAIL_PORT=${MAIL_PORT:-2525}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
      - MAIL_FROM=${MAIL_FROM:-noreply@nicd.dev}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nicd-network

  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: nicd-postgres-dev
    restart: unless-stopped
    env_file:
      - .env.local
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-nicd}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-nicd}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nicd-network

# ================================
# Volumes
# ================================
volumes:
  postgres_data_dev:
    driver: local

# ================================
# Networks
# ================================
networks:
  nicd-network:
    driver: bridge
