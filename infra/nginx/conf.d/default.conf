# ================================
# NICD Production Server Configuration
# ================================
# 
# DOMAIN CONFIGURATION NOTES:
# When you have a domain (e.g., nicd.com), update the following:
#
# 1. Change 'server_name localhost' to 'server_name nicd.com www.nicd.com'
#
# 2. Update NEXT_PUBLIC_API_URL in .env.production:
#    NEXT_PUBLIC_API_URL=https://nicd.com/api
#
# 3. For HTTPS, uncomment the SSL server block below and:
#    - Install SSL certificates (Let's Encrypt recommended)
#    - Mount certificates in docker-compose.yml:
#      volumes:
#        - /etc/letsencrypt:/etc/letsencrypt:ro
#
# 4. Update docker-compose.yml nginx ports:
#    ports:
#      - "80:80"
#      - "443:443"
#
# ================================

# Upstream definitions
upstream client_upstream {
    server client:3000;
    keepalive 32;
}

upstream api_upstream {
    server app:3000;
    keepalive 32;
}

server {
    listen 80;
    # TODO: Change to your domain when ready
    # server_name nicd.com www.nicd.com;
    server_name localhost;

    # TODO: Uncomment this block to redirect HTTP to HTTPS when SSL is configured
    # return 301 https://$server_name$request_uri;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ================================
    # Swagger Documentation
    # ================================
    # Swagger is served at /docs in NestJS (outside of /api prefix)
    # IMPORTANT: This must come BEFORE the static assets regex location
    location ^~ /docs {
        proxy_pass http://api_upstream/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Client-side caching for static assets (Next.js client only)
    location ~* \.(jpg|jpeg|png|gif|ico|woff|woff2|ttf|svg)$ {
        proxy_pass http://client_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /api-json {
        proxy_pass http://api_upstream/api-json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api-yaml {
        proxy_pass http://api_upstream/api-yaml;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ================================
    # WebSocket - Socket.IO
    # ================================
    location /socket.io/ {
        proxy_pass http://api_upstream/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ================================
    # WebSocket - Generic WS endpoint
    # ================================
    location /ws/ {
        proxy_pass http://api_upstream/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ================================
    # API Routes
    # ================================
    location /api/ {
        proxy_pass http://api_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ================================
    # Next.js Client (Default)
    # ================================
    location / {
        proxy_pass http://client_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Next.js HMR WebSocket support (for development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # ================================
    # Health Check Endpoint
    # ================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

