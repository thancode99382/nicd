services:
  # ================================
  # Nginx Reverse Proxy (Development)
  # ================================
  nginx:
    image: nginx:alpine
    container_name: nicd-nginx-dev
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
      - client
    networks:
      - nicd-network

  # ================================
  # NestJS Application (Development)
  # ================================
  app:
    build:
      context: ../nicd-server
      dockerfile: ../infra/server/Dockerfile.dev
    container_name: nicd-server-dev
    restart: unless-stopped
    env_file:
      - .env.local
    expose:
      - "3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-nicd}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-dev-access-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh-secret}
      - JWT_ACCESS_EXPIRES_IN=${JWT_ACCESS_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - MAIL_HOST=${MAIL_HOST:-smtp.mailtrap.io}
      - MAIL_PORT=${MAIL_PORT:-2525}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
      - MAIL_FROM=${MAIL_FROM:-noreply@nicd.dev}
    volumes:
      - ../nicd-server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nicd-network

  # ================================
  # Next.js Client Application (Development)
  # ================================
  client:
    build:
      context: ../nicd-client
      dockerfile: ../infra/client/Dockerfile.dev
    container_name: nicd-client-dev
    restart: unless-stopped
    env_file:
      - .env.local
    expose:
      - "3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/api}
      - WATCHPACK_POLLING=true
    volumes:
      - ../nicd-client:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - app
    networks:
      - nicd-network

  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: nicd-postgres-dev
    restart: unless-stopped
    env_file:
      - .env.local
    ports:
      - "5555:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-nicd}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-nicd}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nicd-network

# ================================
# Volumes
# ================================
volumes:
  postgres_data_dev:
    driver: local

# ================================
# Networks
# ================================
networks:
  nicd-network:
    driver: bridge
